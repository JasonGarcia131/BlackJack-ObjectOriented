<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav id="home-navigation">
        <ul>
            <li>
                <h2>BLACK JACK</h2>
            </li>
            <li>
               <button id = 'startButton' onclick = 'hideHomepage()'/>Start</button>
            </li>
            <li>
                <a id = 'rulesLink' href="rulesPage.html"><button>Rules</button></a>
            </li>
        </ul>
    </nav>
    <div id="gameContainer">
        <div class="CardContainer" id = 'dealerCardContainer'>
        </div>
        <div id="messagePopUp">
            <p id = 'winLoseMessage'>message</p>
            <button class = 'popUpButton' id = 'tryAgain' class = 'playerOptionButton' aria-label=" Play again button" onclick = 'getNewRound()'>Play Again</button>
            <button class = 'popUpButton' id = 'exit' aria-label=" Exit game button" class = 'playerOptionButton' onclick = 'returnHome()'>Exit</button>
        </div>
        <div class="CardContainer" id = 'playerCardContainer'>
        </div>
        <div id = 'controls'>
            <button id = 'hitButton' class = 'playerOptionButton' aria-label = 'Hit button' onclick = 'hit()'>HIT</button>
            <button id = 'stayButton' class = 'playerOptionButton' aria-label = 'Stay button' onclick = 'dealerTurn()'>STAY</button>
            <h3 id = 'yourHandDisplay'>Your Hand: </h3>
            <h4 id = 'yourWallet'>Your Wallet: $1000 </h4>
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
